<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8" /> <!--Define a codificação de caracteres da página. Isso é importante para garantir que o conteúdo seja exibido corretamente em diferentes navegadores e dispositivos. -->

    <meta name="description" content="Localidades esportivas ao seu dispor">  <!-- Define a descrição do conteúdo da página. Ela aparece nos resultados de pesquisa e ajuda a atrair o clique dos usuários. É uma oportunidade para incluir palavras-chave relevantes, mas de forma natural e atrativa. -->

    <meta name="keywords" content="Pingo, Localidades esportivas, quadra, agendamento, divulgação"> <!-- Antigamente, essa meta tag era muito usada para incluir palavras-chave. No entanto, hoje em dia, os motores de busca não a utilizam mais para classificação. Ainda assim, pode ser útil para organização interna do conteúdo. --> 

    <meta name="robots" content="index, follow"> <!-- Controla como os motores de busca devem interagir com a página. "Index" significa que a página pode ser indexada, e "follow" indica que os links na página podem ser seguidos. -->
    <!--(<meta name="robots" content="noindex, nofollow">)  Impede que a página seja indexada e que os links da página sejam seguidos pelos motores de busca. Útil para páginas de privacidade ou páginas com conteúdo duplicado. -->
    
    <meta property="og:title" content="Pingo"> <!--Utilizada pelo Open Graph (Facebook e outras redes sociais) para definir o título de uma página quando compartilhada em redes sociais. -->

    <meta property="og:description" content="Localidades esportivas ao seu dispor"> <!--Define a descrição que aparecerá junto ao título quando a página for compartilhada nas redes sociais. -->

    <meta property="og:image" content="./public/favicon.png"> <!--Define a imagem que será exibida quando a página for compartilhada nas redes sociais. -->

    <meta property="og:url" content="http://127.0.0.1:5500/index.html"> <!--Define a URL canônica da página para ser utilizada nas redes sociais. -->
    
    <meta name="twitter:card" content="quadra_large_image"> <!--Especifica o tipo de card a ser exibido no Twitter, como um resumo com imagem grande. -->

    <meta name="twitter:title" content="Pingo"> <!--Define o título da página quando compartilhada no Twitter. -->

    <meta name="twitter:description" content="Localidades esportivas ao seu dispor"> <!-- Define a descrição que será exibida junto com o título quando a página for compartilhada no Twitter. -->

    <meta name="twitter:image" content="./public/img/Carrossel/image3.jpg"> <!-- Especifica a imagem a ser exibida quando a página for compartilhada no Twitter. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Essa meta tag é crucial para a responsividade de páginas em dispositivos móveis. Ela garante que a página seja renderizada corretamente em diferentes tamanhos de tela -->
    
    <link rel="canonical" href="http://127.0.0.1:5500/index.html"> <!-- Define a URL canônica de uma página, ou seja, indica qual é a versão principal de uma página para evitar problemas de conteúdo duplicado. -->
